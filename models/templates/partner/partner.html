<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friends Venture</title>
        <script>
            function myFunction() {
              document.getElementById("lname").value = "Paragraph changed.";
            }
        </script>
    </head>
    <body>
        <style>
            table, th, td {
                border:1px solid black;
<!--                margin-top: 1px;-->
<!--                margin-right: 1px;-->
<!--                margin-left: 1px;-->
            }
            table{
                width: 100%
            }
        </style>
        <div>
            <form style="margin-bottom: 10px" method="post" action="/partner/">
                {% csrf_token %}
                <label for="fname">First name:</label><br>
                <input type="hidden" id="id" name="id">
                <input type="text" id="fname" name="first_name"><br><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="last_name"><br><br>
                <label for="nname">Nick name:</label><br>
                <input type="text" id="nname" name="nick_name"><br><br>
                <label for="date_of_birth">Birth Date:</label><br>
                <input type="date" id="date_of_birth" name="date_of_birth"><br><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br><br>
                <label for="phone_number">Phone No:</label><br>
                <input type="text" id="phone_number" name="phone_number"><br><br>
                <label for="alternate_number">Alternate No:</label><br>
                <input type="text" id="alternate_number" name="alternate_contact_number"><br><br>
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address"><br><br>
                <label for="note">Note:</label><br>
                <input type="text" id="note" name="note"><br><br>
                <input type="submit" value="Submit">
            </form>
            <table>
                <tr>
                    <th>Nick Name</th>
<!--                    <th>First Name</th>-->
<!--                    <th>Last Name</th>-->
<!--                    <th>Birth Date</th>-->
                    <th>Email</th>
                    <th>Phone No</th>
                    <th>Address</th>
                    <th>Current Balance</th>
<!--                    <th>Note</th>-->
<!--                    <th>Extra Info</th>-->
<!--                    <th>Add Date</th>-->
                    <th>Action</th>
                </tr>
                {% for user in partners %}
                <tr>
                    <td>{{user.nick_name}}</td>
<!--                    <td>{{user.first_name}}</td>-->
<!--                    <td>{{user.last_name}}</td>-->
<!--                    <td>{{user.date_of_birth}}</td>-->
                    <td>{{user.email}}</td>
                    <td>{{user.phone_number}}</td>
                    <td>{{user.address}}</td>
                    <td>{% if user.balance %} {{ user.balance }} {% else %} {{ 0 }} {% endif %}</td>
<!--                    <td>{{user.note}}</td>-->
<!--                    <td>{{user.missing_info}}</td>-->
<!--                    <td>{{user.created_at}}</td>-->
                    <td style="padding-left: 10px">
                        <a href="/partner/{{user.id}}">Details</a>
                        <a style="color: green" href=""> Edit</a>
                        <button style="color: red" onclick="deletePartner({{user.id}})"> Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    <script>
        function deletePartner(id) {
            if (confirm("Do you really want to delete this Partner! ??")) {
                window.location.href='/delete-partner/'+id;
            }
            else {
                txt = "Do whatever!";
            }
        }
    </script>
    </body>
</html>
